{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="page-wrapper">
        <div class="content container-fluid">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-12 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="page-title">
                                        Şehirlerdeki Yaygın Hastalıklar
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table custom-table">
                                            <thead class="thead-light">
                                            <tr>
                                                <th>Şehir</th>
                                                <th>Hastalık</th>
                                                <th>Kişi Sayısı</th>

                                            </tr>
                                            </thead>
                                            <tbody>


                                            {% for city in city_common_diseases %}
                                                <tr>
                                                    <td>
                                                        <h2><a href="#">{{ city.city }}</a></h2>
                                                    </td>
                                                    <td>
                                                        <h2><a href="#">{{ city.dname }}</a></h2>
                                                    </td>
                                                    <td>
                                                        <h2><a href="#">{{ city.d_count }}</a></h2>
                                                    </td>
                                                </tr>

                                            {% endfor %}


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>

    </div>
    </div>


{% endblock %}
